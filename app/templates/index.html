<!DOCTYPE html>
<html lang="pt-br" >
    <head>
        <meta charset="utf-8">
        <title>Página inicial</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="m-auto pt-10 pb-2 text-center text-primary">
            <h1>Olá visitante</h1>
         </div>
        <div class="col-8 m-auto pt-4 pb-2 text-center">
            <form class="container col-6">
                {%  csrf_token %}  
                <div class="form-group">
                  <label for="exampleInputEmail1">Endereço de email</label>
                  <input type="email" class="form-control text-center" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Insira seu email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" class="form-control text-center" id="exampleInputPassword1" placeholder="Insira sua senha">
                </div>
                <div class="row pt-4 mx-auto col-7">
                    <input type="submit" class="btn btn-primary btn-sm text-center" value="Entrar">
                    <a href="form/" class="link-prymary pt-2">Não tem conta ainda?</a>
                    <a href="users/" class="link-prymary pt-2">Gerenciar usuários</a>
                </div> 
            </form> 
        </div>
    </body>
</html>
