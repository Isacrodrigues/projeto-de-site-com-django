<!DOCTYPE html>
<html lang="pt-br" >
    <head>
        <meta charset="utf-8">
        <title>Página inicial</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="m-auto pt-10 pb-2 text-center text-primary">
            <h1>Olá </h1>
         </div>
        <div class="col-8 m-auto pt-4 pb-2 text-center">                    
            <table class=table>
                <thead>
                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Nome</th>
                      <th scope="col">Email</th>
                      <th scope="col">Ações</th>
                    </tr>
                  </thead>
                {% for dbs in db %}
                <tbody>
                    <tr>
                    <td>{{dbs.id}}</td>
                    <td>{{dbs.nome}}</td>
                    <td>{{dbs.email}}</td>
                    <td>
                        <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                        <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                        <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Excluir</a>
                    </td>
                    </tr>
                </tbody>
               {% endfor %} 
            </table>
            <a href="/form" class="btn btn-primary btn-sm d-inline-flex">Cadastrar um novo usuário</a> 
            <a href="/" class="btn">Voltar</a>
        </div>
        {% load static %}
        <script src="{% static 'Javascript.js'%}"></script>
    </body>
</html>
